version: "3"

services:
  web:
    build: .
    command: >
      sh -c "python manage.py makemigrations && python manage.py migrate && gunicorn app.wsgi ./gunicorn.conf.py"
    volumes:
      - .:/app
    ports:
      - 8000:8000
    image: django
    container_name: django_container
    depends_on:
      - db
  db:
    image: postgres
    environment:
      POSTGRES_DB: dealership
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Radina.987
    container_name: postgres_db
    ports:
      - 5432:5432
